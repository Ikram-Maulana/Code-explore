<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar React</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const root = document.getElementById("root");

      const h1 = React.createElement("h1", null, "Hello from React!");
      const p1 = React.createElement("p", null, "Paragraf 1");
      const p2 = React.createElement("p", null, "Paragraf 2");

      const element = React.createElement(React.Fragment, null, h1, p1, p2);

      ReactDOM.render(element, root);
    </script>
  </body>
</html>
